<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos -->
    <link rel="stylesheet" type="text/css" href="assets/css/Maqueta.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/231b20608c.js" crossorigin="anonymous"></script>
    <title>Maqueta CV</title>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="assets/img/LogoAP.png" alt="" width="70%" height="auto">
            </a>
          <ul class="list-group list-group-horizontal">
            <li class="list-group-item">
              <i class="fa-brands fa-instagram fa-xxl">
                <a href="https://www.instagram.com/michi.ortellado/" class="button stretched-link" target="_blank"></a>
              </i>
            </li>
           <li class="list-group-item">
              <i class="fa-brands fa-linkedin-in fa-xxl">
                <a href="https://www.linkedin.com/in/micaela-ortellado-486297246/" class="button stretched-link" target="_blank"></a>
              </i>
           </li>
           <li class="list-group-item">
              <i class="fa-regular fa-envelope fa-xxl">
                <a href="https://mail.google.com/mail/u/0/#inbox?compose=DmwnWrRnXVKQGzBHjdbqXJrVFBwfhhLsxNPVJmTRbBsRfzDVnlNlLSzMjgBtgrtBhDRZjNJttVXG" class="button stretched-link" target="_blank"></a>
              </i>
           </li>
            <!-- Button trigger modal -->
            <li class="list-group-item">
              <i class="fa-solid fa-user-pen" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal"></i>
            </li>
          </ul>  
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
           <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
             <h1 class="modal-title fs-6" id="exampleModalLabel">Iniciar Sesion</h1>
             <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">
              <div class="mb-3 row">
                <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
               <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="inputEmail" placeholder="hola@ejemplo.com" required>
               </div>
              </div>
             <div class="mb-3 row">
             <label for="inputPassword" class="col-sm-3 col-form-label">Contraseña</label>
              <div class="col-sm-10">
               <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Ingresar contraseña" required>
              </div>
             </div>
            </div>
             <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-color">Continuar</button>
             </div>
            </div>
           </div>
          </div>
      </div>
    </nav>


   

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
